apiVersion: v1
kind: Service
metadata:
  name: {{ include "sdjpa-jdbc.fullname" . }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "sdjpa-jdbc.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
spec:
  ports:
    - protocol: TCP
      port: {{ .Values.mysql.port }}
      targetPort: {{ .Values.mysql.targetPort }}
      nodePort: {{ .Values.mysql.nodePort }}
      name: mysql
  selector:
    {{- include "sdjpa-jdbc.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: database
  type: NodePort